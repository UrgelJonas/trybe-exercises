<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>TrybeTrip</h1></header>
<form method="GET">
    <label for="nome">Nome</label>
    <input type="text" id="nome" class="nome" required>
    <br>
    <br>
    <label for="email">Email</label required>
    <input type="email" id="email" class="email">
    <br>
    <br>
    <input type="radio" id="mg" name="estado" value="Minas Gerais" class="estado">
    <label for="mg">Minas Gerais</label>
    <input type="radio" id="sp" name="estado" value="São Paulo" class="estado">
    <label for="sp">São Paulo</label>
    <input type="radio" id="rj" name="estado" value="Rio de Janeiro" class="estado">
    <label for="rj">Rio de Janeiro</label>
    <input type="radio" id="es" name="estado" value="Espírito Santo" class="estado">
    <label for="es">Espírito Santo</label>
    <br>
    <br>
    <label for="resposta">Por que você deveria ser pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <br>
    <textarea id="resposta" name="resposta" rows="4" cols="50" required></textarea>
    <br>
    <br>
    <label for="data">Qual a melhor data para realizar sua viagem?</label>
    <input type="date" id="data" class="data">
    <br>
    <br>
    <input type="checkbox" id="termos" name="termos" value="termos" required>
    <label for="termos">Li e aceito os termos de uso</label>
    <br>
    <br>
    <button type="submit" id="enviar">Enviar</button>
    <button type="reset" id="limpar">Limpar</button>
</form>
    <script src="script.js"></script>
</body>
</html>
